<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fotogallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="../styling/fotogallery.css" />
    <link rel="stylesheet" type="text/css" href="../styling/main.css" />
    
</head>
<body>
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="../afbeeldingen/logo.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="vestigingen.html">Vestigingen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="les-boeken.html">Reserveer een les</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="fotogallery.html">Foto Gallery</a>
                    </li>
                    <a class="navbar-brand mobile-menu" href="index.html"><img src="../afbeeldingen/logo.png" alt="Logo"></a>
                </ul>
            
            </div>
        </div>
    </nav>
    <!-- einde menu -->
    <!-- fotogallerij -->
    <h2 class="titel">Let your body ROC!</h2>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../afbeeldingen/aerobics.jpg" class="d-block w-100" alt="Aerobics">
            </div>
            <div class="carousel-item">
                <img src="../afbeeldingen/bodybuilding.jpg" class="d-block w-100" alt="Bodybuilding">
            </div>
            <div class="carousel-item">
                <img src="../afbeeldingen/boksen.jpg" class="d-block w-100" alt="Boksen">
            </div>
            <div class="carousel-item">
                <img src="../afbeeldingen/cardio.jpg" class="d-block w-100" alt="Cardio">
            </div>
            <div class="carousel-item">
                <img src="../afbeeldingen/groepslessen.jpg" class="d-block w-100" alt="Groepslessen">
            </div>
            <div class="carousel-item">
                <img src="../afbeeldingen/spinnen.jpg" class="d-block w-100" alt="Spinnen">
            </div>
            <div class="carousel-item">
                <img src="../afbeeldingen/yoga.jpg" class="d-block w-100" alt="Yoga">
            </div>
        </div>
        <!-- knoppen voor het wisselen van de foto's -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button> 
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- einde fotogallerij -->
    <footer>
        <div class="container">
          <p>Let your body ROC!</p>
        </div>
      </footer>
</body>
</html>
