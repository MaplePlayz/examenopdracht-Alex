    <!-- Formulier voor het reserveren van een les -->
        <div class="container mt-4">
            
            <div class="row">
                <div class="col-md-6">
                    <div class="border">
                    <h2>Reserveer les</h2>
                    <form id="reservationForm">
                        <!-- Formulier voor het invoeren van klantgegevens -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Naam</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="customernumbr" class="form-label">klantnummer</label>
                            <input type="text" class="form-control" id="customernumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefoonnummer</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="lesson" class="form-label">Les</label>
                            <select class="form-select" id="lesson" required>
                                <option value="">Kies een les</option>
                                <option value="Algemene conditietraining">Algemene conditietraining</option>
                                <option value="Body building">Body building</option>
                                <option value="Body pump">Body pump</option>
                                <option value="Boksen">Boksen</option>
                                <option value="Hardlopen">Hardlopen</option>
                                <option value="Spinning">Spinning</option>
                                <option value="Yoga">Yoga</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Datum</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="mb-3">
                            <label for="time" class="form-label">Tijd</label>
                            <select class="form-select" id="time" required>
                                <option value="">Kies een tijd</option>
                                <option value="08:00 - 09:00u">08:00 - 09:00u</option>
                                <option value="09:00 - 10:00u">09:00 - 10:00u</option>
                                <option value="10:00 - 11:00u">10:00 - 11:00u</option>
                                <option value="11:00 - 12:00u">11:00 - 12:00u</option>
                                <option value="12:00 - 13:00u">12:00 - 13:00u</option>
                                <option value="13:00 - 14:00u">13:00 - 14:00u</option>
                                <option value="14:00 - 15:00u">14:00 - 15:00u</option>
                                <option value="15:00 - 16:00u">15:00 - 16:00u</option>
                                <option value="16:00 - 17:00u">16:00 - 17:00u</option>
                                <option value="17:00 - 18:00u">17:00 - 18:00u</option>
                                <option value="18:00 - 19:00u">18:00 - 19:00u</option>
                                <option value="19:00 - 20:00u">19:00 - 20:00u</option>
                                <option value="20:00 - 21:00u">20:00 - 21:00u</option>
                                <option value="21:00 - 22:00u">21:00 - 22:00u</option>
                                <option value="22:00 - 23:00u">22:00 - 23:00u</option>
                            </select>                      
                        </div>
                        <button type="submit" class="btn btn-danger">Reserveer</button>
                    </form>
                    </div>
                </div>
                <!-- einde formulier-->
                <div class="col-md-6">
                    <div class="border">
                    <div id="reservationDetails">
                        <!-- Hier worden reserveringsdetails getoond na het invullen van het formulier -->
                        <p>Nog geen reservering gedaan.</p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    


    <footer>

          <p>Let your body ROC!</p>
        </div>
      </footer>
